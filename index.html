<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Thunder â€” Loja Oficial</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
      border-bottom: 2px solid #222;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #ff2ba6;
    }

    p.subtitle {
      color: #ccc;
      margin-top: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #161616;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .thumb {
      width: 160px;
      height: 160px;
      background: #0f0f0f;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .thumb img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    h3 {
      margin: 8px 0 4px;
    }

    .price {
      color: #00ff99;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .cep-input {
      margin: 15px 0;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      width: 180px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #ff2ba6, #7a4dff);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      border-top: 1px solid #222;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .frete {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .frete-gratis {
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ Unique Thunder</h1>
    <p class="subtitle">Estilo e atitude em cada detalhe</p>

  <main>
    <section class="grid" id="products">
      <div class="card">

        <input type="text" id="cep1" class="cep-input" placeholder="Digite seu CEP" maxlength="9" />

        <button onclick="buyProduct('Camisa Preta Unique Thunder', 129.90, 'cep1', 'frete1')">Comprar agora</button>

          <img src="assets/logo.svg" alt="Moletom Thunder">

        <p id="frete2" class="frete"></p>
        <button onclick="buyProduct('Moletom Thunder Premium', 189.90, 'cep2', 'frete2')">Comprar agora</button>
      </div>

      <div class="card">
        <div class="thumb">
          <img src="assets/logo.svg" alt="BonÃ© Thunder">
        </div>
        <h3>BonÃ© Thunder Snapback</h3>
        <p class="price">R$ 99,90</p>
        <input type="text" id="cep3" class="cep-input" placeholder="Digite seu CEP" maxlength="9" />
        <p id="frete3" class="frete"></p>
        <button onclick="buyProduct('BonÃ© Thunder Snapback', 99.90, 'cep3', 'frete3')">Comprar agora</button>
      </div>

      <div class="card">
        <div class="thumb">
          <img src="assets/logo.svg" alt="Kit 3 Camisetas">

    </section>
  </main>

  <footer>
    Â© <span id="year"></span> Unique Thunder â€” Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // CÃ¡lculo de frete com regra de frete grÃ¡tis
    function calcFrete(cep, price) {
      cep = cep.replace(/\D/g, "");
      if (cep.length !== 8) return null;

      // Frete grÃ¡tis acima de 299
      if (price >= 299) return 0;

      const faixa1 = { inicio: 1000000, fim: 19999999, valor: 24.90 }; // SP
      const faixa2 = { inicio: 20000000, fim: 39999999, valor: 29.90 }; // RJ/MG
      const faixa3 = { inicio: 40000000, fim: 99999999, valor: 34.90 }; // outros

      const cepNum = parseInt(cep, 10);
      if (cepNum >= faixa1.inicio && cepNum <= faixa1.fim) return faixa1.valor;
      if (cepNum >= faixa2.inicio && cepNum <= faixa2.fim) return faixa2.valor;
      return faixa3.valor;
    }

    async function buyProduct(description, price, cepId, freteId) {
      const cepInput = document.getElementById(cepId);
      const freteEl = document.getElementById(freteId);
      const cep = cepInput.value.trim();

      const valorFrete = calcFrete(cep, price);
      if (valorFrete === null) {
        alert("Por favor, digite um CEP vÃ¡lido antes de continuar.");
        return;
      }

      // Exibir mensagem do frete
      if (valorFrete === 0) {
        freteEl.innerHTML = "<span class='frete-gratis'>Frete grÃ¡tis ðŸš€</span>";
      } else {
        freteEl.textContent = "Frete: R$ " + valorFrete.toFixed(2);
      }

      const total = price + valorFrete;

      try {
        const response = await fetch("/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description, total })
        });

        const data = await response.json();

        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("Erro ao criar pagamento: " + (data.error || "verifique configuraÃ§Ã£o"));
        }
      } catch (err) {
        alert("Falha de conexÃ£o: " + err.message);
      }
    }
  </script>
</body>
</html>
