<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Thunder - Camisas com atitude</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 30px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      justify-items: center;
    }
    .product {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.2);
      transition: 0.3s;
    }
    .product:hover { transform: translateY(-5px); }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 { margin: 8px 0; font-size: 20px; }
    p { color: #bbb; margin: 4px 0 10px; }
    select, input, button {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 16px;
    }
    input { text-align: center; }
    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <header>⚡ Unique Thunder</header>
  <p>Estilo e atitude em cada detalhe</p>

  <div class="grid">
    <!-- Produto -->
    <div class="product">
      <img src="https://i.imgur.com/wlHoYPR.png" alt="Camisa Preta" />
      <h2>Camisa Preta</h2>
      <p><strong>R$ 99,90</strong></p>
      <select id="size1">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <input id="cep1" type="text" maxlength="9" placeholder="Digite seu CEP" />
      <button onclick="calcAndBuy('Camisa Preta', 99.90, 'size1', 'cep1')">Calcular frete e comprar</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/q7kA3oF.png" alt="Camisa Branca" />
      <h2>Camisa Branca</h2>
      <p><strong>R$ 109,90</strong></p>
      <select id="size2">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <input id="cep2" type="text" maxlength="9" placeholder="Digite seu CEP" />
      <button onclick="calcAndBuy('Camisa Branca', 109.90, 'size2', 'cep2')">Calcular frete e comprar</button>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/DPz1cR9.png" alt="Camisa Exclusiva" />
      <h2>Camisa Exclusiva</h2>
      <p><strong>R$ 139,90</strong></p>
      <select id="size3">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <input id="cep3" type="text" maxlength="9" placeholder="Digite seu CEP" />
      <button onclick="calcAndBuy('Camisa Exclusiva', 139.90, 'size3', 'cep3')">Calcular frete e comprar</button>
    </div>
  </div>

  <script>
    function getShipping(cep, amount) {
      cep = cep.replace(/\D/g, '');
      const ranges = [
        { start: 1000000, end: 19999999, price: 24.9, free: 349 },
        { start: 20000000, end: 28999999, price: 29.9, free: 349 },
        { start: 29000000, end: 39999999, price: 29.9, free: 349 },
        { start: 40000000, end: 99999999, price: 34.9, free: 399 }
      ];
      for (const r of ranges) {
        if (cep >= r.start && cep <= r.end)
          return amount >= r.free ? 0 : r.price;
      }
      return 39.9;
    }

    async function calcAndBuy(product, amount, sizeId, cepId) {
      const size = document.getElementById(sizeId).value;
      const cep = document.getElementById(cepId).value;
      if (!size) return alert("Selecione um tamanho!");
      if (!cep) return alert("Informe seu CEP!");

      const shipping = getShipping(cep, amount);
      if (shipping === 0) alert("Frete grátis para sua região!");
      else alert(`Frete: R$ ${shipping.toFixed(2).replace('.', ',')}`);

      try {
        const res = await fetch("/api/create_preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product, size, amount, shipping, cep }),
        });
        const data = await res.json();
        if (data.url) window.location.href = data.url;
        else console.error(data);
      } catch (err) {
        alert("Erro ao conectar ao servidor.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
