<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Thunder - Camisas com atitude</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 30px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      justify-items: center;
    }
    .product {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.2);
      transition: 0.3s;
    }
    .product:hover { transform: translateY(-5px); }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 { margin: 8px 0; font-size: 20px; }
    p { color: #bbb; margin: 4px 0 10px; }
    select, button {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <header>⚡ Unique Thunder</header>
  <p>Estilo e atitude em cada detalhe</p>

  <div class="grid">
    <!-- Camisa 1 -->
    <div class="product">
      <img src="https://i.imgur.com/wlHoYPR.png" alt="Camisa Preta" />
      <h2>Camisa Preta</h2>
      <p><strong>R$ 99,90</strong></p>
      <select id="size1">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <button onclick="buyProduct('Camisa Preta', 99.90, 'size1')">Comprar agora</button>
    </div>

    <!-- Camisa 2 -->
    <div class="product">
      <img src="https://i.imgur.com/q7kA3oF.png" alt="Camisa Branca" />
      <h2>Camisa Branca</h2>
      <p><strong>R$ 109,90</strong></p>
      <select id="size2">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <button onclick="buyProduct('Camisa Branca', 109.90, 'size2')">Comprar agora</button>
    </div>

    <!-- Camisa 3 -->
    <div class="product">
      <img src="https://i.imgur.com/DPz1cR9.png" alt="Camisa Exclusiva" />
      <h2>Camisa Exclusiva</h2>
      <p><strong>R$ 139,90</strong></p>
      <select id="size3">
        <option value="">Selecione o tamanho</option>
        <option value="P">P</option><option value="M">M</option>
        <option value="G">G</option><option value="GG">GG</option>
      </select>
      <button onclick="buyProduct('Camisa Exclusiva', 139.90, 'size3')">Comprar agora</button>
    </div>
  </div>

  <script>
    async function buyProduct(product, amount, sizeId) {
      const size = document.getElementById(sizeId).value;
      if (!size) {
        alert("Selecione um tamanho antes de continuar!");
        return;
      }

      try {
        const response = await fetch("/api/create_preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product, size, amount }),
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Erro ao iniciar pagamento. Verifique o console.");
          console.error(data);
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("Falha na comunicação com o servidor.");
      }
    }
  </script>
</body>
</html>
