<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Thunder - Estilo e atitude em cada detalhe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff00cc;
      margin-top: 40px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 16px;
      width: 320px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 150, 0.2);
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 90%;
      font-size: 16px;
    }
    button {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>⚡ Unique Thunder</h1>
  <p>Estilo e atitude em cada detalhe</p>

  <div class="product">
    <img src="https://i.imgur.com/wlHoYPR.png" alt="Camisa Preta">
    <h2>Camisa Preta</h2>
    <p><strong>R$ 99,90</strong></p>

    <select id="size">
      <option value="">Selecione o tamanho</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>

    <button onclick="buyProduct()">Comprar agora</button>
  </div>

  <script>
    async function buyProduct() {
      const size = document.getElementById("size").value;
      if (!size) {
        alert("Selecione um tamanho antes de continuar!");
        return;
      }

      const product = "Camisa Preta";
      const amount = 99.90;

      try {
        const response = await fetch("/api/create_preference", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product, size, amount })
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Erro ao iniciar pagamento. Verifique a configuração.");
          console.log(data);
        }
      } catch (error) {
        console.error("Erro ao conectar:", error);
        alert("Erro ao conectar ao servidor de pagamento.");
      }
    }
  </script>
</body>
</html>
